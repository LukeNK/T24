<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="web/style.css">
</head>
<body>
    <div id="menu">
        <details id="setting">
            <summary>⚙️</summary>
            <label>
                Giới hạn mềm
                <input
                    id="quizLimit" type="range"
                    min="1" max="1" step="1"
                    value="1000"
                    oninput="document.getElementById('quizLimitE').innerText = this.value">
                <span id="quizLimitE"></span>
            </label>
            <blockquote>Bài quiz tự động kết thúc nếu bạn trả lời đúng số câu hỏi này <b>VÀ</b> đã sửa hết tất cả câu hỏi sai</blockquote>
        </details>
        <footer>
            <a href="https://github.com/LukeNK/T24">Mã nguồn</a>
            <span>|</span>
            <a href="https://github.com/LukeNK/T24/blob/main/LICENSE">Bản quyền</a>
        </footer>
    </div>
    <div id="game">
        <div id="question">Đang tải...</div>
        <hr>
        <ol id="answers"></ol>
        <div id="controls">
            <button onclick="startGame()">✕</button>
            <p><span id="done">0</span>/<span id="total"></span></p>
            <div id="progress"></div>
            <!-- Empty check to skip -->
            <button onclick="check(QUESTID)">▶</button>
        </div>
    </div>
</body>
<script src="web/parser.js"></script>
<script src="web/script.js"></script>
</html>
