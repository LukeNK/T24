<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print document</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

        body {
            font-family: "Inter", serif;
            font-optical-sizing: auto;
            font-weight: normal;
            font-style: normal;
        }
        body > table {
            width: 100%;
        }
        body > table th {
            font-size: xx-large;
            font-weight: bolder;
        }
        body > table td {
            border: none;
        }
        #subID { text-transform: uppercase; }

        dt {
            margin-top: 0.5rem;
            font-weight: bolder;
        }
        dd { margin-inline-start: 2rem; }

        img {
            display: block;
            height: auto;
            width: auto;
            max-width: 100%;
            max-height: 10rem;
            margin: auto;
        }

        details {
            padding: 0 2rem;
            margin: 0;
            font-weight: normal;
        }
        summary {
            font-weight: bolder;
            margin-left: -2rem;
        }
        summary::marker { content: ""; }

        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 0.25rem;
        }

        ul, ol {
            margin: 0;
        }

        blockquote {
            margin: 0;
            font-weight: normal;
        }
        blockquote::before {
            content: "â†’";
            margin: 0 0.5rem;
        }

        hr {
            margin-inline-start: -2rem;
            margin-top: 1.5rem;
        }

        footer { text-align: center; }
        footer > hr { margin: 0 40%; }

        @media print {
            button { display: none; }
        }

        body td.wAns { display: block; visibility: hidden; }
        body.wAns td.wAns { display: table-cell; visibility: visible; }
        body .wAns { display: none; }
        body.wAns .wAns { display: block; }
        dd.wAns > table {
            margin-right: 0;
            margin-left: auto;
        }
        dd.wAns > table td {
            width: 1rem;
            height: 1.5rem;
        }

        body td.hints {
            visibility: hidden;
        }
        body.hints td.hints {
            visibility: visible;
        }
        body blockquote { display: none; }
        body.hints blockquote { display: inline; }

    </style>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
        integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer">
    </script>
    <script src="https://lukenk.github.io/quotes.js"></script>
</head>
<body class="wAns">
    <table>
        <tr>
            <th id="quiz" colspan="2"></th>
            <td id="qrcode" rowspan="3"></td>
            <th id="subID"></th>
        </tr>
        <tr>
            <td id="time"></td>
            <td class="wAns">Toutes les options</td>
            <th id="quizID"></th>
        </tr>
        <tr>
            <td id="questCount"></td>
            <td class="hints">Indices</td>
            <td style="text-align: right;">
                <input type="checkbox" onclick="document.body.classList[this.checked? 'add' : 'remove']('wAns');" checked>
                <input type="checkbox" onclick="document.body.classList[this.checked? 'add' : 'remove']('hints');">
            </td>
        </tr>
    </table>
    <dl></dl>
    <footer></footer>
</body>
<script src="web/parser.js"></script>
<script src="web/print.js"></script>
</html>
