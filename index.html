<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="web/style.css">
</head>
<body>
    <div id="menu">
        <p>Bấm vào môn học bạn muốn thử, sau đó chọn đề cương bạn muốn làm</p>
    </div>
    <div id="game">
        <div id="question">Đang tải...</div>
        <hr>
        <ol id="answers"></ol>
        <div id="controls">
            <button onclick="startGame()">✕</button>
            <p><span id="done">0</span>/<span id="total"></span></p>
            <div id="progress"></div>
            <!-- Empty check to skip -->
            <button onclick="check(QUESTID)">▶</button>
        </div>
    </div>
</body>
<script src="web/script.js"></script>
<script src="web/data.js"></script>
</html>
