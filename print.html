<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print document</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

        body {
            font-family: "Inter", serif;
            font-optical-sizing: auto;
            font-weight: normal;
            font-style: normal;
        }
        body > table {
            width: 100%;
        }
        body > table th {
            font-size: x-large;
            font-weight: bolder;
        }
        body > table td {
            border: none;
        }
        #qrcode > img {
            max-height: 8em;
        }
        #subID { text-transform: uppercase; }

        main {
            font-size: 9pt;
        }
        main > b {
            margin-top: 0.5em;
            margin-bottom: 0;
            flex: 0 0 100%;
            font-weight: bolder;
        }
        main > div {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-left: 1em;
        }
        main .long { flex-basis: 100%; }
        main .mid { flex-basis: 40%; }

        img {
            display: block;
            height: auto;
            width: auto;
            max-width: 100%;
            max-height: 10em;
            margin: auto;
        }

        details {
            padding: 0.5em;
            margin: 0;
            font-weight: normal;
            border-image:
                linear-gradient(to bottom,
                    #000000ff 1em,
                    #000000ff 2em,
                    #00000000 10%
                ) 1;
            border-width: 0 0 0 0.25em;
            border-style: solid;
        }
        summary {
            font-weight: bolder;
            margin-bottom: 0.5em;
        }
        summary::marker { content: ""; }

        table {
            border-collapse: collapse;
            font-size: 1em;
        }
        th, td {
            border: 1px solid black;
            padding: 0.25em;
        }
        td {
            vertical-align: top;
        }

        ul, ol {
            margin: 0;
        }

        blockquote {
            margin: 0;
            font-weight: normal;
            font-style: italic;
        }
        blockquote::before {
            content: "â†’";
            margin: 0 0.5em;
        }

        hr {
            margin-top: 1.5rem;
        }

        footer {
            margin-top: 1em;
            text-align: center;
        }
        footer > hr { margin: 0 40%; }

        @media print {
            @page {
                size: landscape;
            }

            button, input { display: none; }

            body > table {
                column-count: 1;
            }

            main {
                column-count: 2;
                column-gap: 18pt;
            }
        }

        body td.wAns { display: block; visibility: hidden; }
        body.wAns td.wAns { display: table-cell; visibility: visible; }

        /* Display wrong answers, hide short answers.
            Reverse with show all options */
        body .wAns,
        body.wAns .sAns { display: none; }
        body.wAns .wAns,
        body .sAns { display: block; }
        span.wAns > table {
            margin-right: 0;
            margin-left: auto;
        }
        span.wAns > table td {
            width: 1em;
            height: 1.5em;
        }

        body td.hints {
            visibility: hidden;
        }
        body.hints td.hints {
            visibility: visible;
        }
        body blockquote { display: none; }
        body.hints blockquote { display: inline; }

    </style>

    <!-- https://github.com/davidshimjs/qrcodejs -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
        integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer">
    </script>
    <!-- https://github.com/davidbau/seedrandom -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <!-- https://github.com/LukeNK/LukeNK.github.io -->
    <script src="https://lukenk.github.io/quotes/parser.js"></script>
</head>
<body class="wAns">
    <button onclick="window.location.href = '/T24'">Page d'accueil</button>
    <button onclick="loadQuiz()">Recharger le quiz</button>
    <input type="checkbox" onclick="document.body.classList[this.checked? 'add' : 'remove']('wAns');" checked>
    <input type="checkbox" onclick="document.body.classList[this.checked? 'add' : 'remove']('hints');" checked>
    <table>
        <tr>
            <th id="subID"></th>
            <th id="quiz" colspan="2"></th>
            <td id="qrcode" rowspan="3"></td>
        </tr>
        <tr>
            <th id="quizID" rowspan="2"></th>
            <td id="time"></td>
            <td class="wAns">Toutes les options</td>
        </tr>
        <tr>
            <td id="questCount"></td>
            <td class="hints">Indices</td>
        </tr>
    </table>
    <dl></dl>
    <main></main>
    <footer></footer>
</body>
<script src="web/parser.js"></script>
<script src="web/print.js"></script>
<script src="web/mathjax.js"></script>
</html>
